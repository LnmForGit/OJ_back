<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<!--引入通用JS、css资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>实验信息</h3>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">实验名称：</label>
                                    <div class="col-sm-7">
                                        <input id="experName" type="text" class="form-control" placeholder="请输入实验名">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">开始时间：</label>
                                    <div class="col-sm-7">
                                        <input id="experStartTime" readonly type="text" class="form-control layer-date" placeholder="" style="cursor:pointer">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">结束时间：</label>
                                    <div class="col-sm-7">
                                        <input id="experEndTime" readonly type="text" class="form-control layer-date" placeholder="" style="cursor:pointer">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">描述：</label>
                                    <div class="col-sm-7">
                                        <div class="ibox-content no-padding" style="width: 900px;">
                                            <div class="summernote" id="experDesc">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>待选择题目列表</h3>
                </div>
                <div class="ibox-content">
                    <div class="row" style="height: 400px;">
                        <div class="col-sm-12">
                            <table id="preSelectQuestionTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="15%">题目ID</th>
                                    <th width="55%">题目名</th>
                                    <th width="15%">是否公开</th>
                                    <th width="15%">选择</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>已选择题目列表</h3>
                </div>
                <div class="ibox-content">
                    <div class="row" style="height: 400px;">
                        <div class="col-sm-12">
                            <table id = "selectedQuestionTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="15%">题目ID</th>
                                    <th width="60%">题目名</th>
                                    <th width="15%">分数(百分制)</th>
                                    <th width="10%">删除</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>待选择班级列表</h3>
                </div>
                <div class="ibox-content">
                    <div class="row" style="height: 400px;">
                        <div class="col-sm-12">
                            <table id="preSelectClassTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="70%">班级</th>
                                    <th width="30%">选择</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>已选择班级列表</h3>
                </div>
                <div class="ibox-content">
                    <div class="row" style="height: 400px;">
                        <div class="col-sm-12">
                            <table id = "selectedClassTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="70%">班级</th>
                                    <th width="30%">删除</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>登录控制</h3>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">禁止多机登录：</label>
                                    <input type="checkbox" name="only_ip" checked="checked" style="margin-top: 9px;">
                                </div>
                            </div>

                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-5  control-label">限制允许登录机房：</label>
                                    <input type="checkbox" name="is_ip" checked="checked" style="margin-top: 9px;">

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>待选择机房列表</h3>
                </div>
                <div class="ibox-content">
                    <div class="roexperDescw" style="height: 400px;">
                        <div class="col-sm-12">
                            <table id="preSelectJroomTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="70%">地点</th>
                                    <th width="20%">IP段</th>
                                    <th width="10%">选择</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>已选择机房列表</h3>
                </div>
                <div class="ibox-content">
                    <div class="row" style="height: 400px;">
                        <div class="col-sm-12">
                            <table id = "selectedJroomTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="70%">地点</th>
                                    <th width="20%">IP段</th>
                                    <th width="10%">删除</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align:right;">
        <button onClick="javascript :history.back(-1);" type="button" class="btn btn-primary">
            取 消
        </button>
        <button  type="button" class="btn btn-primary" style="width: 150px;" onClick="saveOrUpdateExper()">
            保 存
        </button>
    </div>
</div>
<div class="modal inmodal fade" id="myModa25" tabindex="-1" role="dialog"  aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <input type="hidden" id="id" value="">
        <div class="modal-content">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="text-center article-title">
                        <h2 id="dialogProblemName">
                        </h2>
                    </div>
                </div>
                <div class="row animated fadeInRight">
                    <div class="col-sm-3 ">
                        <div class="ibox">
                            <div class="ibox-content">
                                <div class="form-group">
                                    <h3>难度等级：<label id="dialogProblemRank"></label> </h3>
                                </div>
                                <div class="form-group">
                                    <h3>时间限制：<label id="dialogProblemMaxTime"></label> </h3>
                                </div>
                                <div class="form-group">
                                    <h3>内存限制：<label id="dialogProblemMaxMemory"></label> </h3>
                                </div>
                                <div>
                                    <div>
                                        <span>AC率:<span id="ac_rate"></span> </span>
                                        <small class="pull-right"><span id="ac"></span>/<span id="sum"></span></small>
                                    </div>
                                    <div class="progress progress-small">
                                        <div style="width: 0%;" class="progress-bar" id="rate"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9 ">
                        <div class="well">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    题目描述
                                </div>
                                <div class="panel-body">
                                    <p id="description"></p>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    输入描述
                                </div>
                                <div class="panel-body">
                                    <p id="dialogProblemInType"></p>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    输出描述
                                </div>
                                <div class="panel-body">
                                    <p id="dialogProblemOutType"></p>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    输入样例
                                </div>
                                <div class="panel-body">
                                    <p id="dialogProblemInSample"></p>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    输出样例
                                </div>
                                <div class="panel-body">
                                    <p id="dialogProblemOutSample"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="'btn btn-primary" id="closeUserInfoDialog" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var experInfo = [[${info}]];
</script>
<script type="text/javascript" th:src="@{/js/OJ/exam/addExper.js}"></script>
<script type="text/javascript" th:src="@{/js/OJ/testing/problemDetails.js}"></script>
<script type="text/javascript" th:src="@{/js/OJ/testing/drawnSubjectTree.js}"></script>
</body>

</html>
