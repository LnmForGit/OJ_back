<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">


        <div class="col-sm-6" style="width:100%; ">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>报表简要</h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <table style="width:100%; ">
                        <tr>
                            <td style="width:50%; ">
                                <div style="width:100%; ">
                                    <div style="width:100%; height:60px;">
                                        <div>
                                            <span style="font-size:15px; ">考试名称：</span>
                                            <span id="testName" style="font-size:15px; color:#cda15a; "></span>
                                        </div>
                                    </div>
                                    <div style="width:90%; height:300px;">
                                        <table id="questionTable"
                                               class="table table-striped table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th width="50%">考试名</th>
                                                <th width="25%">开始时间</th>
                                                <th width="25%">结束时间</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                        <button type="button" onclick="daochu()">导出</button>
                                    </div>
                                </div>

                            </td>
                            <td style="width:50%; ">
                                <div class="echarts" id="echarts-pie-chart" style="height:360px; "></div>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>学生成绩列表</h5>
                    <div class="ibox-tools" style="width:600px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="resultTable" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th width="15%">学号</th>
                            <th width="15%">姓名</th>
                            <th width="15%">班级</th>
                            <th width="40%">试题对应分数</th>
                            <th width="15%">总分</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var testInfo = [[${info}]];
    //console.log(testInfo);
</script>
<script type="text/javascript" th:src="@{/js/plugins/echarts/echarts-all.js}"></script>
<script type="text/javascript" th:src="@{/js/OJ/exam/echarts.min.js}"></script>
<script type="text/javascript" th:src="@{/js/OJ/exam/showSummary.js}"></script>
</body>
</html>
