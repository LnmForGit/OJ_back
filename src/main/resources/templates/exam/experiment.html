<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<!--引入通用JS、css资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>实验信息查询</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-4 control-label">实验名：</label>
                                        <div class="col-sm-7">
                                            <input id="experName" type="text" class="form-control" placeholder="请输入实验名">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="text-align:right;">
                                <button onclick="resetForm()" type="button" class="btn btn-primary">
                                    重 置
                                </button>
                                <button onclick="getExperInfo()" type="button" class="btn btn-primary">
                                    查 询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>实验信息列表</h5>
                        <div class="ibox-tools">
                            <a class="close-link" title="添加实验" data-toggle='modal' data-target='#myModal5' onclick="openAddExper('add')">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table id = "experInfoTable" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th width="15%">名称</th>
                                    <th width="5%">类别</th>
                                    <th width="12.5%">开始时间</th>
                                    <th width="12.5%">结束时间</th>
                                    <th width="55%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var user_id = [[${session.user_id}]];
    </script>
    <script type="text/javascript" th:src="@{/js/OJ/exam/experiment.js}"></script>
</body>

</html>
