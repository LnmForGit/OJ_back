<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>考试成绩查询</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <div class="col-sm-7">
                                        <table class="table table-striped table-bordered table-hover dataTables-example">
                                            <tr >
                                                <td style="width:50%; height:400px; ">
                                                    <div style="border:1px solid; width:300px; height:400px; " >
                                                        考试简要信息<br/>
                                                        (UI布局是一件非常让人头秃的事情!!!)
                                                    </div>
                                                </td>
                                                <td style="width:50%; height:400px; ">
                                                    <div style="border:1px solid; width:600px; height:400px; ">
                                                        <div id="scorePie" style="width:600px; height:400px; "></div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>学生成绩列表</h5>
                    <div class="ibox-tools" style="width:300px;">
                        <div class="form-group draggable ui-draggable dropped" style="width:300px;">
                            <label class="col-sm-4 control-label">班级选择：</label>
                            <div class="col-sm-7">
                                <select id="classId" class="form-control" style="margin-top:-10px; ">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id = "stuInfoTable" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th width="10%">学号</th>
                            <th width="10%">姓名</th>
                            <th width="10%">班级</th>
                            <th width="30">已提交题目</th>
                            <th width="30">对应分数</th>
                            <th width="10%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/OJ/exam/echarts.min.js}"></script>
<script type="text/javascript" th:src="@{/js/OJ/exam/testScore.js}"></script>
</body>
</html>
