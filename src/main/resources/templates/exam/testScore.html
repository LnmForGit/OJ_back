<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-sm-6" >
            <div class="ibox float-e-margins">
                <div style="width:100%; height:50px;">
                    <h5>考试信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="ibox-title">
                        <span >考试信息</span>
                    </div>
                    <table style="width:100%;">
                        <tr>
                            <td style="width:50%; height:300px; border:1px solid; ">
                                <div style="width:100%; height:100%; ">
                                    <span>题目信息</span>
                                </div>
                            </td>
                            <td style="width:50%; height:300px; border:1px solid; ">
                                <div style="width:100%; height:100%; ">
                                    <span>班级信息</span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6" >
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>考试简要</h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="echarts" id="echarts-pie-chart" style="height:350px; "></div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>学生成绩列表</h5>
                    <div class="ibox-tools" style="width:300px;">
                        <div class="form-group draggable ui-draggable dropped" style="width:300px;">
                            <label class="col-sm-4 control-label">班级选择：</label>
                            <div class="col-sm-7">
                                <select id="classId" class="form-control" style="margin-top:-10px; ">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id = "stuInfoTable" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th width="10%">学号</th>
                            <th width="15%">姓名</th>
                            <th width="10%">班级</th>
                            <th width="5%">总分</th>
                            <th width="50%">试题对应分数</th>
                            <th width="10%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="@{js/plugins/echarts/echarts-all.js}"></script>
<script type="text/javascript" th:src="@{/js/OJ/exam/echarts.min.js}"></script>
<script type="text/javascript" th:src="@{/js/OJ/exam/testScore.js}"></script>
</body>
</html>
