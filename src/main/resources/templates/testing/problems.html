<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<!--引入通用JS、css资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>题目查询</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">Id：</label>
                                    <div class="col-sm-7">
                                        <input id="problemId" type="text" class="form-control" placeholder="请输入题目id">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">题目名称：</label>
                                    <div class="col-sm-7">
                                        <input id="problemName" type="text" class="form-control" placeholder="请输入题目名称">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">题目分类：</label>
                                    <div class="col-sm-7">
                                        <select id="problemSubject" class="form-control" >
                                            <option value="" >请选择</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <button onclick="resetForm()" type="button" class="btn btn-primary">
                                重 置
                            </button>
                            <button onclick="queryProblemsInfo()" type="button" class="btn btn-primary">
                                查 询
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>题目列表</h5>
                    <div class="ibox-tools">
                        <a class="close-link" title="添加题目" data-toggle='modal' data-target='#myModal5' onclick="toEditProblem(0)">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <table id = "problemInfoTable" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th width="5%">Id</th>
                            <th width="10%">题目名称</th>
                            <th width="8%">题目主题</th>
                            <th width="8%">是否公开</th>
                            <th width="10%">AC率</th>
                            <th width="10%">AC数</th>
                            <th width="10%">提交数</th>
                            <th width="59%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<!--弹窗布局开始-->

<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog"  aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <input type="hidden" id="id" value="">
        <div class="modal-content">
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="analyze" tabindex="-1" role="dialog"  aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <input type="hidden" id="cid" value="">
        <div class="modal-content">
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/OJ/testing/problem.js}"></script>
<script type="text/javascript" th:src="@{/js/OJ/testing/drawnSubjectTree.js}"></script>
</body>

</html>
