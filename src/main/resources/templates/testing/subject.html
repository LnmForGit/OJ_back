<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
</head>
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>主题分类</h5>
                    <div class="ibox-tools">
                        <a class="close-link" title="添加父级主题" data-toggle='modal' data-target='#myModal5'
                           onclick="add('', '')">
                        <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="subjectTable" class="table table-striped table-hover dataTables-example">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--弹窗布局开始-->
<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="dialogTitle">添加主题</h4>
            </div>
            <div class="modal-body">
                <form method="get" id="dialogAuthForm" class="form-horizontal">
                    <div class="form-group" id="dialogAuthGroup">
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-2 control-label">父级主题名称：</label>
                                <div class="col-sm-5">
                                    <input id="dialogPAuthName" name="dialogPAuthName" type="text" class="form-control" readonly>
                                    <input id="dialogAuthParentId" name="dialogAuthParentId" type="text" hidden>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-2 control-label">主题名称：</label>
                                <div class="col-sm-5">
                                    <input id="dialogAuthName" name="dialogAuthName" type="text" class="form-control"
                                           placeholder="请输入主题名称">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" id="closeRoleInfoDialog" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveSubjectInfo()">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal fade" id="myModal6" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">修改主题</h4>
            </div>
            <div class="modal-body">
                <form method="get" id="dialogEditAuthForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-2 control-label">主题名称：</label>
                                <div class="col-sm-5">
                                    <input id="dialogEditAuthName" name="dialogEditAuthName" type="text" class="form-control" placeholder="请输入主题名称">
                                    <input id="dialogEditAuthId" name="dialogEditAuthId" type="text" hidden>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveEditSubjectInfo()">保存</button>
            </div>
        </div>
    </div>
</div>

<!--弹窗布局结束-->
</body>
<script type="text/javascript" th:src="@{/js/OJ/testing/subject.js}"></script>
</html>
