<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<!--引入通用JS、css资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提交状态信息查询</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">题号：</label>
                                    <div class="col-sm-7">
                                        <input id="problemId" type="text" class="form-control" placeholder="请输入题号">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">学号：</label>
                                    <div class="col-sm-7">
                                        <input id="account" type="text" class="form-control" placeholder="请输入学号">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">状态：</label>
                                    <div class="col-sm-7">
                                        <select id= "submit_state" class="form-control">
                                            <option selected value=''>请选择状态</option>
                                            <option value='1'>Accepted</option>
                                            <option value='2'>PresentationError</option>
                                            <option value='3'>WrongAnswer</option>
                                            <option value='4'>RuntimeError</option>
                                            <option value='5'>TimeLimitExceed</option>
                                            <option value='6'>MemoryLimitExceed</option>
                                            <option value='7'>SystemCallError</option>
                                            <option value='8'>CompileError</option>
                                            <option value='9'>SystemError</option>
                                            <option value='10'>ValidateError</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <button onclick="resetForm()" type="button" class="btn btn-primary">
                                重 置
                            </button>
                            <button onclick="getStatusInfo()" type="button" class="btn btn-primary">
                                查 询
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提交状态信息列表</h5>
                    <!--<div class="ibox-tools">-->
                        <!--<a class="close-link" title="添加实验" data-toggle='modal' data-target='#myModal5' onclick="openAddExper('add')">-->
                            <!--<i class="fa fa-plus"></i>-->
                        <!--</a>-->
                    <!--</div>-->
                </div>
                <div class="ibox-content">
                    <table id = "StatusInfoTable" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th width="12.5%">题目ID</th>
                            <th width="12.5%">姓名</th>
                            <th width="12.5%">状态</th>
                            <th width="12.5%">语言</th>
                            <th width="12.5%">耗时</th>
                            <th width="12.5%">内存</th>
                            <th width="12.5%">长度</th>
                            <th width="12.5%">时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/OJ/other/submitStatus.js}"></script>
</body>

</html>
