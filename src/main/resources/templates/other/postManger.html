<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<!--引入通用JS、css资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>文章信息列表</h5>
                <!--<div class="ibox-tools">-->
                <!--<a class="close-link" title="添加实验" data-toggle='modal' data-target='#myModal5' onclick="openAddExper('add')">-->
                <!--<i class="fa fa-plus"></i>-->
                <!--</a>-->
                <!--</div>-->
            </div>
            <div class="ibox-content">
                <table id = "postTable" class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th width="10%">文章ID</th>
                        <th width="12.5%">题目</th>
                        <th width="15%">内容</th>
                        <th width="12.5%">作者</th>
                        <th width="10%">发表时间</th>
                        <th width="5%">浏览</th>
                        <th width="5%">点赞</th>
                        <th width="5%">回复</th>
                        <th width="5%">置顶</th>
                        <th width="17.5%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<!--弹窗布局-->
<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="mail-box-header">
                <b><h2 id="title">
                </h2></b>
            </div>
            <div class="mail-box">


                <h4>文章内容</h4>
                <div class="mail-text h-200">
                      <textarea  id="content" cols="120" rows="30">
                                                    </textarea>
                </div>
                <div class="mail-body text-right tooltip-demo">
                    <button type="button" class="btn btn-white" id="closeFileInfoDialog" data-dismiss="modal"><i class="fa fa-times"></i>关闭</button>
                </div>
            </div>

        </div>
    </div>

</div>
<script th:inline="javascript">
    var info = [[${info}]];
</script>
<script type="text/javascript" th:src="@{/js/OJ/other/postManger.js}"></script>
</body>
</html>
